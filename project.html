<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>世界の天気</title>
        <link rel = "stylesheet" href = "project.css">
        <script src = "weather.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>


    </head>
    <body>
        <h1><strong>世 界 の 天 気</strong></h1>
        <p>・選択した都市の天気を表示（1件）</p>
        <label for = "city">都市名</label>
        <select name = 'toshi' id = 'toshi'>
            <option>ーーー国を選んでくださいーーー</option>
            <option value = '360630'>カイロ（エジプト）</option>
            <option value = '524901'>モスクワ（ロシア）</option>
            <option value = '993800'>ヨハネスブルク（南アフリカ）</option>
            <option value = '1816670'>北京（中華人民共和国）</option>
            <option value = '1850147'>東京(日本)</option>
            <option value = '1880252'>シンガポール</option>
            <option value = '2147714'>シドニー（オーストラリア）</option>
            <option value = '2643743'>ロンドン（イギリス）</option>
            <option value = '2968815'>パリ（フランス）</option>
            <option value = '3451189'>リオデジャネイロ(ブラジル)</option>
            <option value = '5128581'>ニューヨーク（アメリカ合衆国）</option>
            <option value = '5368361'>ロサンゼルス（アメリカ合衆国）</option>
        </select>
        <button id = "search">検索</button>
        <div class = "result">
            <h2>
                <div class = "cityname">都市名: <span id = "w1"></span></div>
                <div class = "lat">緯度: <span id = "w2"></span></div>
                <div class = "lon">経度: <span id = "w3"></span></div>
                <div class = "weather">天気: <span id = "w4"></span></div>
                <div class = "lowesttem">最低気温: <span id = "w5"></span></div>
                <div class = "highesttem">最高気温: <span id = "w6"></span></div>
                <div class = "humid">湿度: <span id = "w7"></span></div>
                <div class = "speed">風速: <span id = "w8"></span></div>
                <div class = "direction">風向: <span id = "w9"></span></div>
            </h2>
        </div>
    </body>
</html>
